name: FoxClaw Release Provenance

on:
  release:
    types:
      - published

permissions:
  contents: read

concurrency:
  group: foxclaw-release-${{ github.event.release.tag_name }}
  cancel-in-progress: false

jobs:
  build-dist:
    name: build-dist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Verify tag matches project version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          import tomllib

          pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          project_version = pyproject["project"]["version"]
          release_tag = os.environ["RELEASE_TAG"]
          normalized_tag = release_tag[1:] if release_tag.startswith("v") else release_tag
          if normalized_tag != project_version:
              raise SystemExit(
                  f"release tag '{release_tag}' does not match project version '{project_version}'"
              )
          print(f"release tag '{release_tag}' matches version '{project_version}'")
          PY

      - name: Build wheel and sdist
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          python -m build
          python -m twine check dist/*

      - name: Generate and verify CycloneDX SBOM
        run: |
          scripts/generate_sbom.sh --python python --dist-dir dist --output sbom.cyclonedx.json
          python scripts/verify_sbom.py sbom.cyclonedx.json

      - name: Write provenance pointer
        run: |
          cat > provenance.txt <<EOF
          repository=${{ github.repository }}
          release_tag=${{ github.event.release.tag_name }}
          commit=${{ github.sha }}
          workflow_run=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attestations=https://github.com/${{ github.repository }}/attestations
          sbom=sbom.cyclonedx.json
          EOF

      - name: Upload release bundle
        uses: actions/upload-artifact@v4
        with:
          name: foxclaw-release-bundle
          if-no-files-found: error
          retention-days: 30
          path: |
            dist/*
            sbom.cyclonedx.json
            provenance.txt

  attest-provenance:
    name: attest-provenance
    runs-on: ubuntu-latest
    needs: build-dist
    permissions:
      actions: read
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Download release bundle
        uses: actions/download-artifact@v5
        with:
          name: foxclaw-release-bundle
          path: .

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            dist/*
            sbom.cyclonedx.json
            provenance.txt

  publish-pypi:
    name: publish-pypi
    runs-on: ubuntu-latest
    needs: attest-provenance
    environment:
      name: pypi
      url: https://pypi.org/p/foxclaw
    permissions:
      actions: read
      contents: read
      id-token: write
    steps:
      - name: Download release bundle
        uses: actions/download-artifact@v5
        with:
          name: foxclaw-release-bundle
          path: .

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  upload-release-assets:
    name: upload-release-assets
    runs-on: ubuntu-latest
    needs: publish-pypi
    permissions:
      actions: read
      contents: write
    steps:
      - name: Download release bundle
        uses: actions/download-artifact@v5
        with:
          name: foxclaw-release-bundle
          path: .

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          fail_on_unmatched_files: true
          files: |
            dist/*
            sbom.cyclonedx.json
            provenance.txt
