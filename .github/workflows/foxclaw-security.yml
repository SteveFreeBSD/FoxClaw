name: FoxClaw Security

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: foxclaw-security-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  dependency-policy:
    name: dependency-policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v5

      - name: Dependency review (PR gate)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: Dependency review scope note
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "dependency review gate applies to pull_request events."

  test:
    name: test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run tests
        run: pytest -q -m "not integration"

  quality-gates:
    name: quality-gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Lint
        run: ruff check .

      - name: Typecheck
        run: mypy foxclaw

      - name: Bandit
        run: bandit -q -r foxclaw -x tests

      - name: Vulture
        run: vulture foxclaw tests --min-confidence 80

      - name: detect-secrets
        run: |
          detect-secrets scan \
            --exclude-files '^tests/fixtures/testbed/manifest\.json$' \
            $(git ls-files) > detect-secrets.json
          python - <<'PY'
          import json
          from pathlib import Path
          payload = json.loads(Path("detect-secrets.json").read_text(encoding="utf-8"))
          if payload.get("results"):
              raise SystemExit("detect-secrets reported potential secrets")
          print("[secrets] clean.")
          PY

  integration-testbed:
    name: integration-testbed
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Regenerate deterministic testbed fixtures
        run: python scripts/generate_testbed_fixtures.py --write

      - name: Validate deterministic testbed fixtures
        run: python scripts/generate_testbed_fixtures.py --check

      - name: Ensure fixture artifacts are committed
        run: |
          git diff --exit-code -- tests/fixtures/testbed
          if [ -n "$(git ls-files --others --exclude-standard -- tests/fixtures/testbed)" ]; then
            echo "untracked fixture files detected under tests/fixtures/testbed" >&2
            git ls-files --others --exclude-standard -- tests/fixtures/testbed >&2
            exit 1
          fi

      - name: Run integration testbed suite
        run: pytest -q -m integration

  rust-parity-testbed:
    name: rust-parity-testbed
    runs-on: ubuntu-latest
    needs: integration-testbed
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check Rust workspace
        run: cargo check --manifest-path foxclaw-rs/Cargo.toml

      - name: Build Rust bridge CLI
        run: cargo build --manifest-path foxclaw-rs/Cargo.toml -p foxclaw-rs-cli

      - name: Run Python-vs-Rust parity harness
        env:
          FOXCLAW_PYTHON_BIN: python
        run: |
          python scripts/rust_parity_runner.py \
            --python-cmd "python -m foxclaw" \
            --rust-cmd "./foxclaw-rs/target/debug/foxclaw-rs-cli" \
            --output-dir rust-parity-artifacts \
            --json-out rust-parity-artifacts/summary.json

      - name: Upload parity artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foxclaw-rust-parity
          if-no-files-found: error
          retention-days: 14
          path: |
            rust-parity-artifacts

  scan-balanced:
    name: scan-balanced
    runs-on: ubuntu-latest
    needs:
      - dependency-policy
      - test
      - quality-gates
      - integration-testbed
      - rust-parity-testbed
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run balanced profile scan
        run: |
          scan_exit=0
          python -m foxclaw scan \
            --profile tests/fixtures/firefox_profile \
            --ruleset foxclaw/rulesets/balanced.yml \
            --output foxclaw.json \
            --sarif-out foxclaw.sarif || scan_exit=$?

          echo "foxclaw scan exit code: ${scan_exit}"
          # Findings use exit code 2 and should not fail this job.
          if [ "${scan_exit}" -ne 0 ] && [ "${scan_exit}" -ne 2 ]; then
            exit "${scan_exit}"
          fi

      - name: Validate generated JSON/SARIF
        run: |
          python - <<'PY'
          import json
          for path in ("foxclaw.json", "foxclaw.sarif"):
              with open(path, "r", encoding="utf-8") as handle:
                  json.load(handle)
          print("json+sarif parse ok")
          PY

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foxclaw-balanced-artifacts
          if-no-files-found: error
          retention-days: 14
          path: |
            foxclaw.sarif
            foxclaw.json

  upload-sarif:
    name: upload-sarif
    runs-on: ubuntu-latest
    needs: scan-balanced
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Download SARIF artifact
        uses: actions/download-artifact@v5
        with:
          name: foxclaw-balanced-artifacts
          path: .

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: foxclaw.sarif
          category: foxclaw-balanced
