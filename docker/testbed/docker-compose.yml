services:
  firefox-esr-smoke:
    build:
      context: ../..
      dockerfile: docker/testbed/Dockerfile
    working_dir: /workspace
    volumes:
      - ../..:/workspace
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      HOME: /tmp
    command: >
      bash -lc "
      scripts/container_workspace_exec.sh
      scripts/firefox_container_scan.sh
      --output-dir /workspace/firefox-container-artifacts
      "
